{% include 'user_header.html' %}

<!-- Include Bootstrap if not in header -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Edit Profile</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group mb-4">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required class="form-control" placeholder="Enter your full name">
            </div>

            <div class="form-group mb-4">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required class="form-control" placeholder="Enter your email">
            </div>

            <div class="form-group mb-4">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="{{ user.phone }}" required class="form-control" pattern="[0-9]{10}" maxlength="10" placeholder="Enter your 10-digit phone number">
            </div>

            <div class="form-group mb-4">
                <label for="address" class="form-label">Address:</label>
                <textarea id="address" name="address" required class="form-control" rows="4" placeholder="Enter your address">{{ user.address }}</textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4 py-2 me-2">Save Changes</button>
                <a href="{% url 'user_profile' %}" class="btn btn-secondary px-4 py-2">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% include 'footer.html' %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        line-height: 1.6;
    }

    .container {
        max-width: 800px;
    }

    .card {
        border: none;
        border-radius: 8px;
        background: #ffffff;
        transition: transform 0.2s ease;
    }

    .card:hover {
        transform: translateY(-2px);
    }

    h2 {
        color: #2c3e50;
        font-size: 2rem;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .form-label {
        color: #333;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .form-control {
        border-radius: 6px;
        padding: 0.75rem;
        font-size: 0.95rem;
        border: 1px solid #ced4da;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .form-control::placeholder {
        color: #6c757d;
        opacity: 0.7;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    .btn-success:hover {
        background-color: #218838;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .card {
            padding: 1.5rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        .form-control {
            font-size: 0.9rem;
        }

        .btn-success,
        .btn-secondary {
            padding: 0.6rem 2rem;
            font-size: 0.9rem;
        }
    }
</style>
