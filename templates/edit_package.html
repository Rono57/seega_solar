{% include 'admin_header.html' %}

<center>
    <div class="container">
        <h2>Edit Package: {{ package.name }}</h2>
        <form method="post" class="form-style">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="name" value="{{ package.name }}" required class="input-field"></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td><input type="text" name="description" value="{{ package.description }}" required class="input-field"></td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td><input type="number" name="price" value="{{ package.price }}" required class="input-field"></td>
                </tr>
                <tr>
                    <th>Items</th>
                    <td>
                        <select name="items" multiple class="input-field">
                            {% for item in items %}
                                <option value="{{ item.id }}" {% if item in package.items.all %} selected {% endif %}>{{ item.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Save Changes" class="submit-button"></td>
                </tr>
            </table>
        </form>
    </div>
</center>

{% include 'footer.html' %}

<style>
    .container {
        max-width: 1000px;
        margin: 20px auto;
        font-family: Arial, sans-serif;
    }

    h2 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 20px;
    }

    .form-style {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
    }

    .form-style table {
        width: 100%;
        margin: 0 auto;
    }

    .form-style th {
        text-align: left;
        padding: 10px;
    }

    .form-style td {
        padding: 10px;
    }

    .input-field {
        width: 100%;
        padding: 8px;
        margin: 5px 0 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .submit-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .submit-button:hover {
        background-color: #45a049;
    }

    select.input-field {
        width: 100%;
        padding: 8px;
        margin: 5px 0 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th, table td {
        padding: 12px 20px;
        text-align: left;
        border: 1px solid #ddd;
    }

    table th {
        background-color: #4CAF50;
        color: white;
    }

    table tr:hover {
        background-color: #f5f5f5;
    }
</style>
