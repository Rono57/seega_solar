{% include 'user_header.html' %}

<center>
    <form method="post">
        <table>
            <tr>
                <th>Card Number</th>
                <td>
                    <input type="text" name="card_number" required class="input-field"
                           pattern="[0-9]{16}" maxlength="16"
                           placeholder="Enter 16-digit card number">
                </td>
            </tr>
            <tr>
                <th>Expiry Date</th>
                <td>
                    <input type="month" name="expiry_date" required class="input-field">
                </td>
            </tr>
            <tr>
                <th>CVV</th>
                <td>
                    <input type="password" name="cvv" required class="input-field"
                           pattern="[0-9]{3,4}" maxlength="4"
                           placeholder="Enter 3 or 4-digit CVV">
                </td>
            </tr>
            <tr>
                <th>Amount</th>
                <td><input type="number" value="{{ am }}" name="amount" required readonly class="input-field"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="Make Payment" class="submit-button">
                </td>
            </tr>
        </table>
    </form>
</center>
