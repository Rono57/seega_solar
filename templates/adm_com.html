{% include 'admin_header.html' %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Complaints Management</h2>

    <table class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>User</th>
                <th>Complaint Date</th>
                <th>Complaint Text</th>
                <th>Complaint Reply</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in a %}
            <tr>
                <td>{{i.user.name}}</td>
                <td>{{ i.created_at }}</td>
                <td>{{ i.message }}</td>
                <td>{{ i.reply }}</td> 
                <td>
                    <a href="/reply/{{i.pk}}" class="btn btn-primary btn-sm">Reply</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% include 'footer.html' %}

<style>
