{% include 'user_header.html' %}

<!-- Include Bootstrap and Font Awesome if not in header -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">User Profile</h2>
        
        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% else %}
            <div class="row g-4 align-items-center">
                <div class="col-md-4 text-center">
                    <img src="/static/pro.png" alt="User Profile" class="rounded-circle shadow-sm img-fluid" style="max-width: 150px;">
                </div>
                <div class="col-md-8">
                    <table class="table table-bordered table-profile">
                        <tr>
                            <th class="bg-light">Full Name:</th>
                            <td>{{ user.name }}</td>
                        </tr>
                        <tr>
                            <th class="bg-light">Email:</th>
                            <td>{{ user.email }}</td>
                        </tr>
                        <tr>
                            <th class="bg-light">Phone:</th>
                            <td>{{ user.phone }}</td>
                        </tr>
                        <tr>
                            <th class="bg-light">Address:</th>
                            <td>{{ user.address }}</td>
                        </tr>
                    </table>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'edit_user_profile' %}" class="btn btn-primary px-4 py-2">
                            <i class="fas fa-edit me-2"></i> Edit Profile
                        </a>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
</div>

{% include 'footer.html' %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        line-height: 1.6;
    }

    .container {
        max-width: 1200px;
    }

    .card {
        border: none;
        border-radius: 8px;
        background: #ffffff;
        transition: transform 0.2s ease;
    }

    .card:hover {
        transform: translateY(-2px);
    }

    h2 {
        color: #2c3e50;
        font-size: 2rem;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .alert-danger {
        border-radius: 6px;
        font-size: 1rem;
        padding: 1rem;
    }

    .rounded-circle {
        border: 3px solid #e9ecef;
    }

    .table-profile {
        margin-bottom: 0;
    }

    .table-profile th {
        background-color: #f1f3f5;
        color: #333;
        font-weight: 500;
        width: 30%;
        padding: 1rem;
        vertical-align: middle;
        border-color: #dee2e6;
    }

    .table-profile td {
        color: #333;
        font-size: 0.95rem;
        padding: 1rem;
        vertical-align: middle;
        border-color: #dee2e6;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0069d9;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .card {
            padding: 1.5rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        .table-profile th,
        .table-profile td {
            font-size: 0.9rem;
            padding: 0.75rem;
        }

        .btn-primary {
            padding: 0.6rem 2rem;
            font-size: 0.9rem;
        }

        .rounded-circle {
            max-width: 120px;
        }
    }

    @media (max-width: 576px) {
        .row {
            flex-direction: column;
            align-items: center;
        }

        .col-md-4,
        .col-md-8 {
            width: 100%;
        }

        .table-profile th {
            width: 40%;
        }
    }
</style>
