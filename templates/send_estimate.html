{% include 'user_header.html' %}

<div class="container mt-5">
    <div class="amount-card shadow-lg">
        <h2 class="text-center mb-4">Enter Amount</h2>
        <form method="post" class="amount-form">
            {% csrf_token %}
            <div class="form-group mb-4">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" name="amount" id="amount" required class="input-field" min="1" step="0.01" placeholder="Enter amount (e.g., 100.00)">
            </div>
            <div class="text-center">
                <button type="submit" name="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</div>

{% include 'footer.html' %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        line-height: 1.6;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 80px auto;
        padding: 0 20px;
    }

    .amount-card {
        background: #ffffff;
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    .amount-card:hover {
        transform: translateY(-5px);
    }

    .amount-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(to right, #007bff, #28a745);
    }

    h2 {
        color: #2c3e50;
        font-size: 2.25rem;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 2rem;
    }

    .amount-form {
        max-width: 400px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 2rem;
    }

    .form-label {
        color: #2c3e50;
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 0.75rem;
        display: block;
    }

    .input-field {
        width: 100%;
        padding: 1rem;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        font-size: 1rem;
        color: #333;
        background: #f8f9fa;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-field:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        outline: none;
    }

    .input-field::placeholder {
        color: #adb5bd;
        font-style: italic;
    }

    .submit-btn {
        background: linear-gradient(45deg, #007bff, #00aaff);
        color: white;
        padding: 0.9rem 2.5rem;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        font-size: 1.1rem;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }

    .submit-btn:hover {
        background: linear-gradient(45deg, #0056b3, #0088cc);
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .container {
            margin: 50px auto;
            padding: 0 15px;
        }

        .amount-card {
            padding: 2rem;
        }

        h2 {
            font-size: 1.75rem;
        }

        .input-field {
            font-size: 0.95rem;
            padding: 0.85rem;
        }

        .submit-btn {
            padding: 0.75rem 2rem;
            font-size: 1rem;
        }

        .form-label {
            font-size: 1rem;
        }
    }

    @media (max-width: 576px) {
        .amount-card {
            padding: 1.5rem;
        }

        h2 {
            font-size: 1.5rem;
        }
    }
</style>
