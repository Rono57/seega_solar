{% include 'home_header.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-card shadow-lg">
                <h1 class="text-center mb-4">Login Here</h1>
                <form method="post" class="login-form">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label for="uname" class="form-label">Username</label>
                        <input type="text" name="uname" id="uname" class="form-control" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="psw" class="form-label">Password</label>
                        <input type="password" name="psw" id="psw" class="form-control" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" name="submit" class="btn btn-success btn-block">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #f4f7fa 0%, #dfe4ea 100%);
        line-height: 1.6;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: 80px auto;
        padding: 0 20px;
    }

    .login-card {
        background: #ffffff;
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(to right, #28a745, #007bff);
    }

    h1 {
        color: #2c3e50;
        font-size: 2.25rem;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 2rem;
        text-transform: uppercase;
    }

    .login-form {
        max-width: 400px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        color: #2c3e50;
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 0.75rem;
        display: block;
        transition: color 0.3s ease;
    }

    .form-control {
        width: 100%;
        padding: 1rem;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        font-size: 1rem;
        color: #333;
        background: #f8f9fa;
        transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 8px rgba(40, 167, 69, 0.2);
        outline: none;
        transform: scale(1.02);
    }

    .form-control::placeholder {
        color: #adb5bd;
        font-style: italic;
    }

    .btn-success {
        width: 100%;
        padding: 0.9rem;
        background: linear-gradient(45deg, #28a745, #34c759);
        border: none;
        border-radius: 25px;
        font-weight: 600;
        font-size: 1.1rem;
        text-transform: uppercase;
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
    }

    .btn-success:hover {
        background: linear-gradient(45deg, #218838, #2db54d);
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
    }

    .btn-success:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(40, 167, 69, 0.2);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .container {
            margin: 50px auto;
            padding: 0 15px;
        }

        .login-card {
            padding: 2rem;
        }

        h1 {
            font-size: 1.75rem;
        }

        .form-control {
            font-size: 0.95rem;
            padding: 0.85rem;
        }

        .btn-success {
            padding: 0.75rem;
            font-size: 1rem;
        }

        .form-label {
            font-size: 1rem;
        }
    }

    @media (max-width: 576px) {
        .login-card {
            padding: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
        }

        .col-md-6 {
            width: 100%;
        }
    }
</style>
